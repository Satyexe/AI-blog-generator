<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_blog_generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar Area -->
    <nav class="bg-gray-800 p-4 text-white flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Log Out</a>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition transform hover:scale-105 flex flex-col">
            <!--Introduction section-->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome to Ai Blog Generator</h2>
                <p class="text-gray-700">
                    Generate engaging blog posts with the power of AI.
                    Simply enter a topic, and let the AI create a full blog post for you.
                </p>
            </div>

            <br>

            <!--Youtube Section-->
            <div>
                <h2 class="text-xl mb-4 font-semibold">Enter Yotube Url</h2>
                <div class="flex space-x-4">
                    <input id ="youtube-url" type="url" placeholder="Enter YouTube URL" class="flex-grow p-2 border border-gray-300 rounded-l-md">
                    <button id="generateblogbutton" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition-colors">Generate</button>
                </div>
            </div>

            <!--Generated blog display section-->
            <section class="mt-10 flex-grow">
                <h2 class="text-xl mb-4 font-semibold">Generated Blog Post</h2>
                <div id="blogContent" class="mt-2 text-gray-700 space-y-4">
                    <!--section for loading circle-->
                </div>

            </section>
        </div>
    </div>

    <!-- Footer Area -->
    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="#">Code with Satyexe</a>
    </footer>

    <script>
        
    </script>
</body>
</html>
